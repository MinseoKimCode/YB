<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>고정 크기 겹쳐지는 스크롤 카드</title>
    <style>
        /* 1. HTML/BODY: 중앙 정렬 유지 및 스크롤 허용 */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow-y: auto; 
            overflow-x: hidden;
            background-color: #fff; 
            display: flex;
            flex-direction: column;
            justify-content: center; 
            align-items: center;     
        }

        /* 2. 고정된 콘텐츠 영역 (375x816 유지) */
        .fixed-viewport {
            width: 375px; 
            height: 816px; 
            position: relative; 
            overflow: hidden; 
            margin-bottom: 20px; 
        }

        /* 3. 배경 레이어 (z-index: 1) */
        .bg-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            /* 배경 레이어 전체를 50px 아래로 이동 */
            transform: translateY(50px); 
        }
        
        /* 배경 이미지 위로 30px 이동 유지 */
        .bg-layer img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transform: translateY(-30px); 
        }

        /* 4. 카드 스크롤 영역 (z-index: 2) */
        .scroll-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            /* 카드 스크롤 레이어 전체를 50px 아래로 이동 */
            transform: translateY(50px);
            display: flex;
            align-items: center; 
            overflow-x: auto;
            overflow-y: hidden;
            white-space: nowrap; 
            padding-left: 20px; 
            padding-right: 20px; 
            box-sizing: border-box;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .scroll-container::-webkit-scrollbar {
            display: none;
        }

        /* 5. 개별 카드 스타일 (<a> 태그에 적용) */
        .card {
            width: 337px; 
            height: 478px; 
            margin-right: 10px; 
            flex-shrink: 0; 
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1)); 
            text-decoration: none;
            display: block; 
            cursor: pointer;
        }
        
        /* <a> 태그 안의 이미지가 부모 크기를 꽉 채우도록 설정 */
        .card img {
            width: 100%;
            height: 100%;
            display: block;
        }

        /* 6. 테스트 다시하기 버튼 스타일 */
        .retry-button {
            text-decoration: none; 
            display: block; 
            width: 335px;
            height: 56px;
            border-radius: 2px;
            margin-top: 20px; 
            margin-bottom: 30px; 
            background-color: #1a73e8; 
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            text-align: center;
            line-height: 56px; 
        }

    </style>
</head>
<body>

    <div class="fixed-viewport"> 
        <div class="bg-layer">
            <img src="Image/Detail_page.svg" alt="배경 이미지">
        </div>

        <div class="scroll-container">

            <a href="yellow_result.html" class="card">
                <img src="Image/결과_카드 디지털 과사용.svg" alt="디지털 과사용">
            </a>

            <a href="purple_result.html" class="card">
                <img src="Image/결과_카드 불규칙 수면.svg" alt="불규칙 수면">
            </a>
            
            <a href="pink_result.html" class="card">
                <img src="Image/결과_카드 가성치매.svg" alt="가성치매">
            </a>

            <a href="green_result.html" class="card">
                <img src="Image/결과_카드 알콜성 블랙아웃.svg" alt="알콜성 블랙아웃">
            </a>

        </div>
    </div>
    
    <a href="index.html" class="retry-button">테스트 다시하기</a>

</body>
</html>
